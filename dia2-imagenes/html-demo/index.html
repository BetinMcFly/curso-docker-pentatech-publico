<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carlos Solano - Tecnología e Innovación</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Header */
.header {
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #8b5cf6;
}

.cta-button {
  background: linear-gradient(135deg, #8b5cf6, #a855f7);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
}

/* Main Content */
.main-content {
  margin-top: 100px;
  padding: 2rem;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

.content-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: center;
  min-height: 80vh;
}

.left-section {
  padding-right: 2rem;
}

.headline {
  font-size: 3.5rem;
  font-weight: 800;
  line-height: 1.1;
  margin-bottom: 1.5rem;
  background: linear-gradient(135deg, #ffffff, #e2e8f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.description {
  font-size: 1.2rem;
  line-height: 1.6;
  color: #cbd5e1;
  margin-bottom: 2rem;
  max-width: 500px;
}

.main-cta {
  background: linear-gradient(135deg, #8b5cf6, #a855f7);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.main-cta:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
}

.right-section {
  position: relative;
  display: flex;
  gap: 1rem;
}

.image-container {
  flex: 1;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.image-container img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.image-container:hover img {
  transform: scale(1.05);
}

.overlay-badge {
  position: absolute;
  top: -20px;
  left: -20px;
  background: rgba(0, 0, 0, 0.9);
  border: 2px solid #8b5cf6;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 0.7rem;
  font-weight: 600;
  line-height: 1.2;
  z-index: 10;
}

.badge-symbol {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color: #8b5cf6;
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  
  .content-grid {
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  
  .left-section {
    padding-right: 0;
    text-align: center;
  }
  
  .headline {
    font-size: 2.5rem;
  }
  
  .right-section {
    flex-direction: column;
  }
  
  .overlay-badge {
    width: 100px;
    height: 100px;
    font-size: 0.6rem;
    top: -15px;
    left: -15px;
  }
}

@media (max-width: 480px) {
  .header {
    padding: 1rem;
  }
  
  .main-content {
    padding: 1rem;
  }
  
  .headline {
    font-size: 2rem;
  }
  
  .description {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo">Mi Nombre</a>
      <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre-mi">Sobre Mí</a></li>
        <li><a href="#experiencia">Experiencia</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
      <button class="cta-button">CONTÁCTAME</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-grid">
      <!-- Left Section -->
      <div class="left-section">
        <h1 class="headline">
          Impulsando la<br>
          <span style="background: linear-gradient(135deg, #8b5cf6, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">innovación</span><br>
          tecnológica
        </h1>
        <p class="description">
          Diseño, implemento y gestiono soluciones tecnológicas que impulsan la innovación, 
          el crecimiento de tu organización y hacen posible lo imposible.
        </p>
        <button class="main-cta">INICIA AQUÍ</button>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="image-container">
          <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Servidores y tecnología">
          <div class="overlay-badge">
            <div class="badge-symbol">∞</div>
            <div>CON METAS</div>
            <div>CLARAS</div>
            <div>CARLOS</div>
            <div>SOLANO</div>
          </div>
        </div>
        <div class="image-container">
          <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Análisis de datos">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
