version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-pentatech
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: pentatech
      MYSQL_USER: usuario
      MYSQL_PASSWORD: usuario123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pentatech-network
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:4.8.1
    container_name: adminer-pentatech
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - pentatech-network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  pentatech-network:
    driver: bridge
